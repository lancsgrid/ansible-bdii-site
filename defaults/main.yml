---

# Defaults for iptables
control_iptables: false

# Defaults for  /etc/bdii/bdii.conf 
BDII_LOG_FILE: /var/log/bdii/bdii-update.log
BDII_PID_FILE: /var/run/bdii/bdii-update.pid
BDII_LOG_LEVEL: ERROR
BDII_LDIF_DIR: /var/lib/bdii/gip/ldif
BDII_PROVIDER_DIR: /var/lib/bdii/gip/provider
BDII_PLUGIN_DIR: /var/lib/bdii/gip/plugin
BDII_PORT: 2170
BDII_BREATHE_TIME: 120
BDII_READ_TIMEOUT: 300
BDII_ARCHIVE_SIZE: 0
BDII_DELETE_DELAY: 0
BDII_USER: ldap
BDII_VAR_DIR: /var/lib/bdii

#Defaults for  /etc/sysconfig/bdii 
SLAPD_CONF: /etc/bdii/bdii-slapd.conf
SLAPD: /usr/sbin/slapd
BDII_RAM_DISK: no
BDII_IPV6_SUPPORT: no

#Defaults for  /etc/glite-info-static/site/site.cfg 
SITE_NAME: MySite
SITE_DESC: Description
SITE_WEB: http://www.cern.ch/gridinfo
SITE_DISTRIBUTED: no
SITE_LOC: Geneva, Switzerland
SITE_COUNTRY: Switzerland
SITE_LAT: 0.0
SITE_LONG: 0.0
SITE_EMAIL: admin@domain.invalid
SITE_SECURITY_EMAIL: "{{ SITE_EMAIL }}"
SITE_SUPPORT_EMAIL: "(( SITE_EMAIL }}"
